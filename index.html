<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabela Verdade e Mapa de Karnaugh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <main id="main-view" class="view-container active">
        <header>
            <h1>Mapa de Karnaugh Interativo</h1>
            <p>Ajuste as variáveis, preencha a tabela verdade e simplifique expressões booleanas com um clique.</p>
        </header>

        <div class="input-section">
            <label id="num-variaveis" for="numVariaveis">Número de Variáveis:</label>
            <div class="stepper">
                <button id="btn-decrement" aria-label="Diminuir variáveis">-</button>
                <input type="number" id="numVariaveis" min="2" max="6" value="4" readonly>
                <button id="btn-increment" aria-label="Aumentar variáveis">+</button>
            </div>
            <button id="btn-gerar-mapa" class="btn-primary">Gerar Mapa de Karnaugh</button>
        </div>

        <div id="tabela-container">
            </div>
        <button id="btn-copiar-tabela" class="btn-secondary">Copiar Tabela</button>
    </main>

    <div id="map-view" class="view-container">
        <header class="map-header">
            <button id="btn-voltar" class="btn-secondary"><i class="fa fa-solid fa-angle-left"></i></button>
            <h1>Resultados da Simplificação</h1>
        </header>
        
        <div class="results-wrapper">

            <div class="results-column" id="map-column">
                <div class="kmap-and-expression">
                    <div id="kmap-container">
                        </div> 
                </div>
                <div class="action-buttons">
                    <button id="btn-copiar-mapa" class="btn-secondary">Copiar Mapa</button>
                </div>
            </div>
            
            <div class="results-column" id="expression-column">
                <div class="expression-card">
                    <h2>Expressão Simplificada</h2>
                    <div class="expression-content">
                        <p id="simplified-expression">S = ?</p>
                        <button id="btn-copy-main-expression" class="copy-icon-button" title="Copiar Expressão" style="display: none;">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>

                <div class="steps-card">
                    <h2>Passo a Passo da Simplificação</h2>
                    <div id="simplification-steps-container">
                        </div>
                    <div class="action-buttons steps-action">
                         <button id="btn-copy-steps" class="btn-secondary" style="display: none;">Copiar Passos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
